spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    password: ''
  h2:
    console:
      enabled: 'true'
      path: /h2-console
  sql:
    init:
      schema-locations: classpath*:/*.sql
  jpa:
    hibernate:
      ddl-auto: none

management:
  endpoints:
    web:
      exposure:
        include: 'prometheus'

cache:
  specs:
    cdr:
      by-id: maximumSize=100,expireAfterWrite=1h,recordStats

security:
  jwt:
    token:
      secret-key: ${JWT_SECRET}